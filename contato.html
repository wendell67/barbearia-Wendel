<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Barbearia - Alura Produtos</title>
  <link href="reset.css" rel="stylesheet">
  <link href="style-principal.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img src="logo.png"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="NomeSobrenome">Nome e sobrenome.</label>
      <input class="input-padrao" type="text" id="NomeSobrenome">

      <label for="email">E-mail</label>
      <input type="email" id="email">

      <label for="telefone">Telefone</label>
      <input class="imput-padrao" type="tel" id="telefone">

      <label for="mensagem">Mensagem</label>
      <textarea class="imput-padrao" cols="100" rows="10" id="mensagem"></textarea>

      <fieldset>

        <legend>Como prefere o nosso contato?</legend>

        <input type="radio" name="contato" value="email" id="radio-email">

        <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
            id="radio-telefone">Telefone</label <label for="radio-whatsapp"><input type="radio" name="contato"
          value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>


      </fieldset>
      <fieldset>
        <legend>Qual horário você prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>



      <label <input class="checkbox" type="checkbox" checked>Gostaria de receber nossas ofertas por e-mail?</label>

      <input type="submit" value="Enviar o formulário">

    </form>
  </main>

  <footer>
    <img src="logo-branco.png">
    <p class="copyright">&#169; Copyright Barbearia Alura - 2019</p>
  </footer>
</body>

</html>
